version: '3.8'
services:
  goapp:
    build: .
    container_name: ratelimiter-go
    ports:
      - 8080:8080
  cache:
    container_name: redis-cache
    image: redis:alpine
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --requirepass "lfjdop23oipfghdsa"
    volumes:
      - .docker/redis-data:/data